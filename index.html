<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #764ba2;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
    }
    .btn-primary {
      background-color: #764ba2;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #5a3c8c;
    }
    .register-link {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 class="text-center">เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
    </form>

    <div class="register-link">
      <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </div>
  </div>

  <!-- Supabase + Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient('https://leave-system.supabase.co', 'YOUR_ANON_KEY');

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("เข้าสู่ระบบล้มเหลว: " + error.message);
      } else {
        // ดึง role จากตาราง users
        const { data: userProfile } = await supabase
          .from("users")
          .select("role")
          .eq("id", data.user.id)
          .single();

        if (userProfile?.role === "hr" || userProfile?.role === "manager") {
          window.location.href = "dashboard_hr.html";
        } else {
          window.location.href = "dashboard_employee.html";
        }
      }
    });
  </script>

</body>
</html>
