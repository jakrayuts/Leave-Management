<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input { display: block; margin-bottom: 1rem; width: 300px; }
  </style>
</head>
<body>
  <h2>เข้าสู่ระบบ</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="อีเมล" required />
    <input type="password" id="password" placeholder="รหัสผ่าน" required />
    <button type="submit">เข้าสู่ระบบ</button>
  </form>

  <!-- ✅ ลิงก์สมัครสมาชิก -->
  <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient('https://leave-system.supabase.co', 'YOUR-ANON-KEY');

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("เข้าสู่ระบบไม่สำเร็จ: " + error.message);
      } else {
        // ✅ หลังเข้าสู่ระบบ สำเร็จ → เช็ค role เพื่อไปหน้า dashboard ที่เหมาะสม
        const { data: userProfile } = await supabase
          .from("users")
          .select("role")
          .eq("id", data.user.id)
          .single();

        if (userProfile?.role === "hr" || userProfile?.role === "manager") {
          window.location.href = "dashboard_hr.html";
        } else {
          window.location.href = "dashboard_employee.html";
        }
      }
    });
  </script>
</body>
</html>
