<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ระบบลาออนไลน์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(to right, #8360c3, #2ebf91);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="card bg-white">
    <h3 class="text-center mb-4">เข้าสู่ระบบ</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">เข้าสู่ระบบ</button>
    </form>
    <div id="msg" class="mt-3 text-center text-danger"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://leave-system.supabase.co',
      'YOUR_SUPABASE_ANON_KEY_HERE'
    );

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById('msg').textContent = 'เข้าสู่ระบบไม่สำเร็จ: ' + error.message;
      } else {
        const user = data.user;
        const role = user.user_metadata?.role || 'employee';

        if (role === 'hr' || role === 'manager') {
          window.location.href = 'dashboard_hr.html';
        } else {
          window.location.href = 'dashboard_employee.html';
        }
      }
    });
  </script>
</body>
</html>
