<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สมัครสมาชิก</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      color: #764ba2;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
    }
    .btn-primary {
      background-color: #764ba2;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #5a3c8c;
    }
    .login-link {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2 class="text-center">สมัครสมาชิก</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">ชื่อ</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="mb-3">
  <label for="department" class="form-label">แผนก</label>
  <select class="form-select" name="department" id="departmentSelect" required>
    <option value="">-- เลือกแผนก --</option>
  </select>
  </div>

      <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
    </form>

    <div class="login-link">
      <p>มีบัญชีอยู่แล้ว? <a href="index.html">เข้าสู่ระบบ</a></p>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient('https://leave-system.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJva2FqYmJyY3RzdXFleXZ5a2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NzM5NzksImV4cCI6MjA2NjE0OTk3OX0.ZLLi-wTqCmfzKs2ere8OsQXkAXsUfsBhF65I0UGptvw');

    async function loadDepartments() {
  const { data, error } = await supabase.from('departments').select('dept_name');
  if (error) {
    console.error('โหลดแผนกล้มเหลว:', error.message);
    return;
  }

  const deptSelect = document.getElementById('departmentSelect');
  data.forEach(row => {
    const option = document.createElement('option');
    option.value = row.dept_name;
    option.textContent = row.dept_name;
    deptSelect.appendChild(option);
  });
      loadDepartments();
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const password = form.password.value;
      const department = form.department.value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert('สมัครไม่สำเร็จ: ' + error.message);
        return;
      }

      const { user } = data;
      await supabase.from('users').insert({
        id: user.id,
        name,
        department,
        role: 'User' // หรือ employee
      });

      alert('สมัครสมาชิกสำเร็จ!');
      form.reset();
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
