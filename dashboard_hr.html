<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แดชบอร์ดแอดมิน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #f9f9f9; }
    h2 { color: #4b2a86; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h2>แดชบอร์ดผู้ดูแลระบบ</h2>
      <button onclick="logout()" class="btn btn-outline-danger">ออกจากระบบ</button>
    </div>

    <table class="table table-bordered" id="adminLeaveTable">
      <thead class="table-light">
        <tr>
          <th>ชื่อ</th>
          <th>ประเภท</th>
          <th>เริ่ม</th>
          <th>สิ้นสุด</th>
          <th>จำนวนวัน</th>
          <th>สถานะ</th>
          <th>การจัดการ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient(
      'https://bokajbbrctsuqeyvykgb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJva2FqYmJyY3RzdXFleXZ5a2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NzM5NzksImV4cCI6MjA2NjE0OTk3OX0.ZLLi-wTqCmfzKs2ere8OsQXkAXsUfsBhF65I0UGptvw'
    );

    const { data: userData } = await supabase.auth.getUser();
    const user = userData.user;
    if (!user) location.href = 'login.html';

    // ตรวจสอบว่าเป็นแอดมินหรือไม่ (เช่น role === 'admin')
   const { data: userInfo } = await supabase
  .from('users')
  .select('role')
  .eq('id', user.id)
  .single();

const role = userInfo.role?.toLowerCase();
if (role !== 'admin' && role !== 'hr') {
  alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
  location.href = 'login.html';
}


    // โหลดคำขอลาทั้งหมด พร้อมชื่อ
    async function loadLeaveRequests() {
      const { data, error } = await supabase
        .from('leave_requests')
        .select('id, leave_type, date_start, date_end, leave_days, status, user_id, users(name)')
        .order('created_at', { ascending: false });

      if (error) return alert('โหลดข้อมูลล้มเหลว: ' + error.message);

      const tbody = document.querySelector('#adminLeaveTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.users?.name || 'ไม่พบชื่อ'}</td>
          <td>${row.leave_type}</td>
          <td>${formatDate(row.date_start)}</td>
          <td>${formatDate(row.date_end)}</td>
          <td>${row.leave_days}</td>
          <td><span class="badge bg-${statusColor(row.status)}">${row.status}</span></td>
          <td>
            ${row.status === 'pending' ? `
              <button class="btn btn-success btn-sm me-1" onclick="updateStatus('${row.id}', 'approved')">อนุมัติ</button>
              <button class="btn btn-danger btn-sm" onclick="updateStatus('${row.id}', 'rejected')">ปฏิเสธ</button>
            ` : '-'}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatDate(d) {
      return new Date(d).toLocaleDateString('th-TH', {
        year: 'numeric', month: 'short', day: 'numeric'
      });
    }

    function statusColor(status) {
      return {
        approved: 'success',
        rejected: 'danger',
        pending: 'secondary'
      }[status] || 'light';
    }

    window.updateStatus = async (id, status) => {
      const { error } = await supabase
        .from('leave_requests')
        .update({ status })
        .eq('id', id);

      if (error) {
        alert('อัปเดตสถานะไม่สำเร็จ: ' + error.message);
      } else {
        loadLeaveRequests();
      }
    };

    function logout() {
      supabase.auth.signOut().then(() => location.href = 'login.html');
    }

    loadLeaveRequests();
  </script>
</body>
</html>
