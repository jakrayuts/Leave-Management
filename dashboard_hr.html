<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แอดมิน - ระบบลางาน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #4b2a86;
      color: white;
      padding: 2rem 1rem;
    }
    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #674cc3;
    }
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-logout {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>ระบบลางาน</h4>
    <a href="#dashboard" class="active"><i class="bi bi-graph-up"></i> สถิติ</a>
    <a href="#requests"><i class="bi bi-calendar-check"></i> คำขอลา</a>
    <a href="#users"><i class="bi bi-people"></i> สิทธิ์ผู้ใช้</a>
    <button onclick="logout()" class="btn btn-outline-light w-100 btn-logout"><i class="bi bi-box-arrow-right"></i> ออกจากระบบ</button>
  </div>
  <div class="content">
    <section id="dashboard">
      <h3>สรุปการลาแต่ละประเภท (รายเดือน)</h3>
      <canvas id="leaveTypeChart" height="100"></canvas>
    </section>

    <section id="requests" class="mt-5">
      <h4>คำขอลาทั้งหมด</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="adminLeaveTable">
          <thead class="table-dark">
            <tr>
              <th>ชื่อ</th>
              <th>แผนก</th>
              <th>ประเภท</th>
              <th>เริ่ม</th>
              <th>สิ้นสุด</th>
              <th>จำนวนวัน</th>
              <th>โหมดลา</th>
              <th>เหตุผล</th>
              <th>สถานะ</th>
              <th>การจัดการ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="users" class="mt-5">
      <h4>สิทธิ์ผู้ใช้ (เร็ว ๆ นี้)</h4>
      <p>ฟีเจอร์นี้อยู่ระหว่างการพัฒนา</p>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    // Supabase & UI logic ควรนำมาวางตรงนี้
  </script>
</body>
</html>
