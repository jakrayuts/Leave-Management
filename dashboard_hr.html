<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แดชบอร์ดแอดมิน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #f9f9f9; }
    h2 { color: #4b2a86; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h2>แดชบอร์ดผู้ดูแลระบบ</h2>
      <button onclick="logout()" class="btn btn-outline-danger">ออกจากระบบ</button>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <h5>สรุปการลาแต่ละประเภท (รายเดือน)</h5>
        <canvas id="leaveTypeChart" height="100"></canvas>
      </div>
    </div>

    <h5 class="mt-4">คำขอลาทั้งหมด</h5>
    <table class="table" id="adminLeaveTable">
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>แผนก</th>
          <th>ประเภท</th>
          <th>เริ่ม</th>
          <th>สิ้นสุด</th>
          <th>จำนวนวัน</th>
          <th>โหมดลา</th>
          <th>เหตุผล</th>
          <th>สถานะ</th>
          <th>การจัดการ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

  const supabase = createClient(
    'https://bokajbbrctsuqeyvykgb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJva2FqYmJyY3RzdXFleXZ5a2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NzM5NzksImV4cCI6MjA2NjE0OTk3OX0.ZLLi-wTqCmfzKs2ere8OsQXkAXsUfsBhF65I0UGptvw'
  );

  async function init() {
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) return location.href = 'index.html';

    const { data: userInfo, error: profileError } = await supabase
      .from('users')
      .select('role')
      .eq('id', user.id)
      .maybeSingle();

    if (profileError || !userInfo) {
      alert('ไม่สามารถโหลดข้อมูลผู้ใช้ได้');
      return location.href = 'index.html';
    }

    const role = userInfo.role?.toLowerCase();
    if (!['admin', 'hr'].includes(role)) {
      alert('คุณไม่มีสิทธิ์เข้าถึงหน้านี้');
      return location.href = 'index.html';
    }

    await loadLeaveRequests();
    await loadLeaveTypeChart();
  }

  async function loadLeaveRequests() {
    const { data: leaveData, error } = await supabase
      .from('leave_requests')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      alert('โหลดข้อมูลล้มเหลว: ' + error.message);
      return;
    }

    const { data: users, error: usersError } = await supabase
      .from('users')
      .select('id, name, department');

    if (usersError) {
      alert('โหลดข้อมูลผู้ใช้ล้มเหลว: ' + usersError.message);
      return;
    }

    const userMap = {};
    users.forEach(u => {
      userMap[u.id] = {
        name: u.name || 'ไม่พบชื่อ',
        department: u.department || '-'
      };
    });

    const tbody = document.querySelector('#adminLeaveTable tbody');
    tbody.innerHTML = '';

    for (const row of leaveData) {
      const userInfo = userMap[row.user_id] || { name: 'ไม่พบชื่อ', department: '-' };
      const name = userInfo.name;
      const department = userInfo.department;
      const start = `${formatDate(row.date_start)} ${row.time_start || ''}`;
      const end = `${formatDate(row.date_end)} ${row.time_end || ''}`;
      const mode = leaveModeLabel(row.leave_mode);
      const statusHtml = `<span class="badge bg-${statusColor(row.status)}">${row.status}</span>`;

      const manageButtons = row.status === 'pending' ? `
        <button class="btn btn-success btn-sm me-1" onclick="updateStatus('${row.id}', 'approved')">อนุมัติ</button>
        <button class="btn btn-danger btn-sm" onclick="updateStatus('${row.id}', 'rejected')">ปฏิเสธ</button>
      ` : '-';

      tbody.innerHTML += `
        <tr>
          <td>${name}</td>
          <td>${department}</td>
          <td>${row.leave_type}</td>
          <td>${start}</td>
          <td>${end}</td>
          <td>${row.leave_days}</td>
          <td>${mode}</td>
          <td>${row.reason || '-'}</td>
          <td>${statusHtml}</td>
          <td>${manageButtons}</td>
        </tr>
      `;
    }
  }

  async function updateStatus(id, status) {
    const { error } = await supabase.from('leave_requests').update({ status }).eq('id', id);
    if (error) {
      alert('อัปเดตสถานะไม่สำเร็จ: ' + error.message);
      console.error(error);
    } else {
      await loadLeaveRequests();       // โหลดตารางใหม่
      await loadLeaveTypeChart();     // โหลดกราฟใหม่
    }
  }

  function formatDate(d) {
    return new Date(d).toLocaleDateString('th-TH', {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  }

  function leaveModeLabel(mode) {
    return {
      full: 'เต็มวัน',
      half_morning: 'ครึ่งวันเช้า',
      half_afternoon: 'ครึ่งวันบ่าย',
      hourly: 'รายชั่วโมง'
    }[mode] || '-';
  }

  function statusColor(status) {
    return {
      approved: 'success',
      rejected: 'danger',
      pending: 'secondary'
    }[status] || 'light';
  }

  async function loadLeaveTypeChart() {
    const { data, error } = await supabase
      .from('leave_requests')
      .select('leave_type, date_start, leave_days')
      .eq('status', 'approved');

    if (error) return;

    const chartData = {};
    data.forEach(row => {
      const month = new Date(row.date_start).toLocaleString('th-TH', { month: 'short' });
      const key = `${row.leave_type}-${month}`;
      chartData[key] = (chartData[key] || 0) + parseFloat(row.leave_days);
    });

    const months = [...new Set(data.map(r => new Date(r.date_start).toLocaleString('th-TH', { month: 'short' })))];
    const types = [...new Set(data.map(r => r.leave_type))];

    const datasets = types.map(type => ({
      label: type,
      data: months.map(month => chartData[`${type}-${month}`] || 0),
      backgroundColor: randomColor()
    }));

    const ctx = document.getElementById('leaveTypeChart')?.getContext('2d');
    if (ctx) {
      new Chart(ctx, {
        type: 'bar',
        data: { labels: months, datasets },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'จำนวนวันลาแต่ละประเภท (รายเดือน)' }
          }
        }
      });
    }
  }

  function randomColor() {
    return 'hsl(' + Math.floor(Math.random() * 360) + ', 70%, 70%)';
  }

  async function logout() {
    const { error } = await supabase.auth.signOut();
    if (error) return alert('ออกจากระบบไม่สำเร็จ: ' + error.message);
    location.href = 'index.html';
  }

  window.updateStatus = updateStatus;
  window.logout = logout;

  init();
</script>

</body>
</html>
