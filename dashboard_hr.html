<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แดชบอร์ดแอดมิน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #f9f9f9; }
    h2 { color: #4b2a86; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h2>แดชบอร์ดผู้ดูแลระบบ</h2>
      <button onclick="logout()" class="btn btn-outline-danger">ออกจากระบบ</button>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <h5>สรุปการลาแต่ละประเภท (รายเดือน)</h5>
        <canvas id="leaveTypeChart" height="100"></canvas>
      </div>
    </div>

    <h5 class="mt-4">คำขอลาทั้งหมด</h5>
    <table class="table" id="adminLeaveTable">
    <thead>
      <tr>
        <th>ชื่อ</th>
        <th>ประเภท</th>
        <th>เริ่ม</th>
        <th>สิ้นสุด</th>
        <th>จำนวนวัน</th>
        <th>สถานะ</th>
        <th>การจัดการ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

  const supabase = createClient(
    'https://bokajbbrctsuqeyvykgb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  );

  async function init() {
    const { data: userData } = await supabase.auth.getUser();
    const user = userData.user;
    if (!user) return (location.href = 'login.html');

    const { data: userInfo } = await supabase
      .from('users')
      .select('role')
      .eq('id', user.id)
      .single();

    const role = userInfo?.role?.toLowerCase();
    if (role !== 'admin' && role !== 'hr') {
      alert('คุณไม่มีสิทธิ์เข้าถึงหน้านี้');
      return (location.href = 'login.html');
    }

    await loadLeaveRequests();
    await loadLeaveTypeChart();
  }

  async function loadLeaveRequests() {
    const { data: leaveData, error } = await supabase
      .from('leave_requests')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) return alert('โหลดข้อมูลล้มเหลว: ' + error.message);

    // ดึงชื่อผู้ใช้ทั้งหมดมาเก็บใน map
    const { data: users } = await supabase.from('users').select('id, name');
    const userMap = {};
    users?.forEach(u => userMap[u.id] = u.name);

    const tbody = document.querySelector('#adminLeaveTable tbody');
    tbody.innerHTML = '';

    leaveData.forEach(row => {
      const userName = userMap[row.user_id] || 'ไม่พบชื่อ';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${userName}</td>
        <td>${row.leave_type}</td>
        <td>${formatDate(row.date_start)}</td>
        <td>${formatDate(row.date_end)}</td>
        <td>${row.leave_days}</td>
        <td><span class="badge bg-${statusColor(row.status)}">${row.status}</span></td>
        <td>
          ${row.status === 'pending' ? `
            <button class="btn btn-success btn-sm me-1" onclick="updateStatus('${row.id}', 'approved')">อนุมัติ</button>
            <button class="btn btn-danger btn-sm" onclick="updateStatus('${row.id}', 'rejected')">ปฏิเสธ</button>
          ` : '-'}
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function formatDate(d) {
    return new Date(d).toLocaleDateString('th-TH', {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
  }

  function statusColor(status) {
    return {
      approved: 'success',
      rejected: 'danger',
      pending: 'secondary'
    }[status] || 'light';
  }

  window.updateStatus = async (id, status) => {
    const { error } = await supabase
      .from('leave_requests')
      .update({ status })
      .eq('id', id);

    if (error) {
      alert('อัปเดตสถานะไม่สำเร็จ: ' + error.message);
    } else {
      await loadLeaveRequests();
    }
  };

  async function loadLeaveTypeChart() {
    const { data, error } = await supabase
      .from('leave_requests')
      .select('leave_type, date_start, leave_days')
      .eq('status', 'approved');

    if (error) return;

    const chartData = {};
    data.forEach(row => {
      const month = new Date(row.date_start).toLocaleString('th-TH', { month: 'short' });
      const key = `${row.leave_type}-${month}`;
      chartData[key] = (chartData[key] || 0) + parseFloat(row.leave_days);
    });

    const months = [...new Set(data.map(r => new Date(r.date_start).toLocaleString('th-TH', { month: 'short' })))];
    const types = [...new Set(data.map(r => r.leave_type))];

    const datasets = types.map(type => ({
      label: type,
      data: months.map(month => chartData[`${type}-${month}`] || 0),
      backgroundColor: randomColor()
    }));

    const ctx = document.getElementById('leaveTypeChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: months,
        datasets: datasets
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'จำนวนวันลาแต่ละประเภท (รายเดือน)' }
        }
      }
    });
  }

  function randomColor() {
    return 'hsl(' + Math.floor(Math.random() * 360) + ', 70%, 70%)';
  }

  window.logout = async function () {
    const { error } = await supabase.auth.signOut();
    if (error) return alert('ออกจากระบบไม่สำเร็จ: ' + error.message);
    location.href = 'index.html';
  };

  init();
</script>

</body>
</html>
