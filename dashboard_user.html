<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แดชบอร์ดพนักงาน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h2 {
      color: #4b2a86;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ยินดีต้อนรับ พนักงาน</h2>
    <div id="leaveSummary" class="mb-3"></div>

    <!-- ✅ ฟอร์มยื่นคำขอลา -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">ฟอร์มยื่นคำขอลา</div>
      <div class="card-body">
        <form id="leaveForm">
          <div class="mb-3">
            <label class="form-label">ประเภทการลา</label>
            <select class="form-select" name="leave_type" required>
              <option value="">-- เลือก --</option>
              <option value="ลาพักร้อน">ลาพักร้อน</option>
              <option value="ลากิจ">ลากิจ</option>
              <option value="ลาป่วย">ลาป่วย</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">วันที่เริ่ม</label>
            <input type="date" class="form-control" name="date_start" required>
          </div>
          <div class="mb-3">
            <label class="form-label">วันที่สิ้นสุด</label>
            <input type="date" class="form-control" name="date_end" required>
          </div>
          <div class="mb-3">
            <label class="form-label">เหตุผล</label>
            <textarea class="form-control" name="reason" rows="2" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">ยื่นคำขอลา</button>
        </form>
      </div>
    </div>

    <!-- ✅ ตารางแสดงประวัติการลา -->
    <h4>ประวัติการลา</h4>
    <table class="table table-bordered" id="leaveTable">
      <thead>
        <tr>
          <th>ประเภท</th>
          <th>เริ่ม</th>
          <th>สิ้นสุด</th>
          <th>จำนวนวัน</th>
          <th>สถานะ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://bokajbbrctsuqeyvykgb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJva2FqYmJyY3RzdXFleXZ5a2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NzM5NzksImV4cCI6MjA2NjE0OTk3OX0.ZLLi-wTqCmfzKs2ere8OsQXkAXsUfsBhF65I0UGptvw'
    );

    let user;

    // ✅ โหลดข้อมูลผู้ใช้
    const { data: userData } = await supabase.auth.getUser();
    user = userData.user;
    if (!user) location.href = 'login.html';

    // ✅ โหลดสรุปวันลา
    async function showLeaveSummary() {
      const { data, error } = await supabase
        .from('leave_requests')
        .select('leave_days, date_start')
        .eq('user_id', user.id)
        .eq('status', 'approved');

      if (error) return;

      const currentYear = new Date().getFullYear();
      const totalLeave = data
        .filter(l => new Date(l.date_start).getFullYear() === currentYear)
        .reduce((sum, r) => sum + parseFloat(r.leave_days), 0);

      document.getElementById('leaveSummary').innerHTML = `
        <div class="alert alert-info">
          คุณลาแล้วทั้งหมด <b>${totalLeave} วัน</b> ในปี ${currentYear}
        </div>`;
    }

    // ✅ โหลดตารางประวัติการลา
    async function loadLeaveHistory() {
      const { data, error } = await supabase
        .from('leave_requests')
        .select('*')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      const tbody = document.querySelector('#leaveTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.leave_type}</td>
          <td>${row.date_start}</td>
          <td>${row.date_end}</td>
          <td>${row.leave_days}</td>
          <td>${row.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ✅ จัดการการ submit form
    document.getElementById('leaveForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const leave_type = form.leave_type.value;
      const date_start = form.date_start.value;
      const date_end = form.date_end.value;
      const reason = form.reason.value;

      const start = new Date(date_start);
      const end = new Date(date_end);
      const diff = (end - start) / (1000 * 60 * 60 * 24) + 1;

      const { error } = await supabase.from('leave_requests').insert([{
        user_id: user.id,
        leave_type,
        date_start,
        date_end,
        reason,
        leave_days: diff,
        status: 'pending'
      }]);

      if (error) {
        alert('ยื่นคำขอลาไม่สำเร็จ: ' + error.message);
      } else {
        alert('ส่งคำขอลาสำเร็จ');
        form.reset();
        loadLeaveHistory();
        showLeaveSummary();
      }
    });

    // ✅ เรียกตอนเริ่มต้น
    showLeaveSummary();
    loadLeaveHistory();
  </script>
</body>
</html>
